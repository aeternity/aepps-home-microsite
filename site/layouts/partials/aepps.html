<section class="apps">
	<h2></h2>
	<div class="app-list">
	{{ range where .Data.Pages "Section" "aepps"}}
		<div class="app {{if isset .Params "full"}}full-width{{end}}">
			<div class="grid">
			<div class="app-icon">
				<img src="/icons/{{.Params.icon}}" alt="">
			</div>
			<div>
				<div class="app-wip">{{ .Status }}</div>
				<div class="app-title">{{ .Title }}</div>
			</div>
			</div>
			<p class="app-description">{{ .Description }}</p>
			<div class="align-right">
				<a href='{{ .URL }}' class='exciting button'>More Info</a>
				<a href='{{ .Params.appurl }}' target='_blank' class='button'>Launch</a>
			</div>
		</div>
	{{ end }}
	</div>
</section>
