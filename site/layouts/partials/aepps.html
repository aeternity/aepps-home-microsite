<section class="apps">
	<h2>All Ã¦pps</h2>
	<div class="app-list">
	{{ range $.Site.Data.aepps.aepps}}
	<div class="app {{if .full}}full-width{{end}}">
			<div class="grid">
			<div class="app-icon">
				<img src="{{ .icon }}" alt="">
			</div>
			<div>
				<div class="app-wip">{{ .status }}</div>
				<div class="app-title">{{ .title }}</div>
			</div>
			</div>
			<p class="app-description">{{ .description }}</p>
			<div class="align-right">
				{{ if .url }}
				<a href='{{ .url }}' target='_blank' class='button'>Launch</a>
				{{ else }}
				<div class='button disabled'>Coming Soon</div>
				{{ end }}
			</div>
		</div>
	{{ end }}
	</div>
</section>
