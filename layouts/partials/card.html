<div class="card-col">

    <a href="/aepps/{{ .urlName }}/" class="card">
        <img src="/icons/{{ .icon }}" alt="">
        <span>{{ .name }}</span>
        <strong>{{ .shortDescription}}</strong>
        <span class="tag-wrapper">
            <span class="right">

                {{ if .tagCoreApp }}
                <span class="tag core-app">CORE Ã¦pp</span>
                {{ end }} {{ if .tagVersion }}
                <span class="tag tag-version">{{ .tagVersion}}</span>
                {{ end }}

            </span>
            <span class="right">
                {{ if .tag }}
                <span class="tag">{{ .tag}}</span>
                {{ end }}
            </span>
        </span>

    </a>
</div>
